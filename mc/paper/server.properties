# ============================================
#  Paper / Spigot 用 server.properties
#  JE/BE クロスサーバー最適化版
# ============================================

motd=Minecraft Server
server-port=25565
enable-query=false
enable-rcon=false

# --- ワールド設定 ---
level-name=world
level-seed=
level-type=default
generate-structures=true
spawn-protection=0

# --- プレイヤー設定 ---
max-players=100
online-mode=true
allow-flight=true
pvp=true
difficulty=normal
hardcore=false

# --- BE/JE クロスプレイに重要 ---
# Floodgate を使うので online-mode=true のままでOK
# Geyser が BE 認証を代行するため JE 側は通常通り

# --- パフォーマンス最適化 ---
view-distance=8
simulation-distance=8
max-tick-time=60000
max-world-size=29999984
sync-chunk-writes=false

# --- ネットワーク ---
network-compression-threshold=256
enable-status=true
prevent-proxy-connections=false

# --- チャット・コマンド ---
enable-command-block=true
broadcast-console-to-ops=true
broadcast-rcon-to-ops=true

# --- ログ ---
debug=false

# --- その他 ---
white-list=false
force-gamemode=false
gamemode=survival
