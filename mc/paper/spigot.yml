    mob-spawn-range: 6
    nerf-spawner-mobs: false
    arrow-despawn-rate: 300
    trident-despawn-rate: 1200
    item-despawn-rate: 6000
    merge-radius:
      item: 3.5
      exp: 3.0
    entity-activation-range:
      animals: 16
      monsters: 24
      raiders: 48
      misc: 8
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    ticks-per:
      hopper-transfer: 8
      hopper-check: 8
    hopper-amount: 1
    max-tnt-per-tick: 100
    view-distance: 8
    simulation-distance: 8

commands:
  tab-complete: 0
  send-namespaced: true
