<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KAELU Bot ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;

      /* èƒŒæ™¯ãƒ•ã‚§ãƒ¼ãƒ‰ */
      animation: bgfade 20s infinite alternate;
    }

    @keyframes bgfade {
      0% { background-color: #121212; }
      50% { background-color: #101010; }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .status {
      font-size: 1.2em;
      margin-bottom: 20px;

      /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ–‡å­—ã‚’æºã‚‰ã™ */
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(1px); }
      100% { transform: translateY(0); }
    }

    .bot-list {

    }

    .bot {

    .bot-name {

    }

      color: #ccc;
    }

    /* ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚»ãƒ¼ãƒãƒ¼ */
    #screensaver {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      z-index: 999;
    }

    /* å…¨ç”»é¢ãƒœã‚¿ãƒ³ */
    #fullscreenBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      .status { font-size: 1em; }
      .bot-name { font-size: 1em; }
    }
  </style>
</head>

<body>
  <h1>ğŸ”„ Bot ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰</h1>
  <div class="status" id="status">Ping å¾…æ©Ÿä¸­...</div>

  <div class="bot-list">
    <div class="bot">
      <div class="bot-name">Bot1</div>
      <div class="log" id="log1">Ping å¾…æ©Ÿä¸­...</div>
    </div>
    <div class="bot">
      <div class="bot-name">Bot2</div>
      <div class="log" id="log2">Ping å¾…æ©Ÿä¸­...</div>
    </div>
  </div>

  <!-- ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚»ãƒ¼ãƒãƒ¼ -->
  <div id="screensaver"></div>

  <!-- å…¨ç”»é¢ãƒœã‚¿ãƒ³ -->
  <button id="fullscreenBtn">â›¶ å…¨ç”»é¢</button>

  <script>
    const url = "https://kaelu-discordbots.onrender.com/";
    const status = document.getElementById("status");
    const log1 = document.getElementById("log1");
    const log2 = document.getElementById("log2");

    // --- Ping å‡¦ç† ---
    function ping() {
      fetch(url)
        .then(() => {
          const time = new Date().toLocaleTimeString();
          status.textContent = `âœ… Bot èµ·å‹•ä¸­ï¼ˆæœ€çµ‚Ping: ${time}ï¼‰`;
          log1.textContent = `âœ” Bot1 Ping æˆåŠŸ: ${time}`;
          log2.textContent = `âœ” Bot2 Ping æˆåŠŸ: ${time}`;
        })
        .catch(() => {
          const time = new Date().toLocaleTimeString();
          status.textContent = `âŒ Bot å¿œç­”ãªã—ï¼ˆæœ€çµ‚Ping: ${time}ï¼‰`;
          log1.textContent = `âœ– Bot1 Ping å¤±æ•—: ${time}`;
          log2.textContent = `âœ– Bot2 Ping å¤±æ•—: ${time}`;
        });
    }

    ping();
    setInterval(ping, 30000);

    // --- Ping ãƒ­ã‚°ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã« 1px å‹•ã‹ã™ ---
    function jitter(el) {
      const x = Math.random() * 2 - 1;
      const y = Math.random() * 2 - 1;
      el.style.transform = `translate(${x}px, ${y}px)`;
    }

    setInterval(() => {
      jitter(status);
      jitter(log1);
      jitter(log2);
    }, 5000);

    // --- ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚»ãƒ¼ãƒãƒ¼ï¼ˆ5åˆ†ã§ç™ºå‹•ï¼‰ ---
    let timer;
    function resetTimer() {
      clearTimeout(timer);
      document.getElementById("screensaver").style.display = "none";
      timer = setTimeout(() => {
        document.getElementById("screensaver").style.display = "block";
      }, 5 * 60 * 1000);
    }

    document.addEventListener("mousemove", resetTimer);
    document.addEventListener("keydown", resetTimer);
    document.addEventListener("touchstart", resetTimer);
    resetTimer();

    // --- å…¨ç”»é¢ãƒœã‚¿ãƒ³ ---
    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
